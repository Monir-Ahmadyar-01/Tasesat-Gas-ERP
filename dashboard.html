  $(() => {
    $('.add_new_part').click((e) => {

    });
    $('.save_new_part').click((e) => {
      var part_color = $('.color').val();

      var part_name = $('.name').val();

      // var part_img = $('#img_box_self').attr('src', img_self.val());

        ' <img id="img_box_self" class="img" src="' + img_self.val() + '" width="45px"alt="collaboration_480px"><h6 class="title">' + part_name + '</h6>' +
        '</div>' +
        '</div>');
      e.preventDefault();
      $('.add_new_part_div').animate({
        bottom: -1150
      }, 450);
    });
    $('.close_part').click((e) => {
