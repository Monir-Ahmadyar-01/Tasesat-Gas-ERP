            <section class="all-web">
                <h3 class="mt-5 mb-5 " style="text-align: center;"> سه پارچه شاگردان  </h3>
                <hr>
                <br>
                <form action="" method="post" class="needs-validation" novalidate id="form1">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-4">
                            <div class="input-group">
                                <label class="mt-2" for="name"> نام جنس :</label>
                                <input type="text" id="name" name="name" required class="name mb-3 col-12 form-control">
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="co_name"> نام شرکت :</label>
                                <input type="text" id="co_name" name="co_name" required
                                    class="co_name mb-3 col-12 form-control">
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="detail">توضیحات :</label>
                                <textarea type="text" id="detail" name="detail" required
                                    class="detail mb-3 col-12 form-control"></textarea>
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="tedad">تعداد جنس :</label>
                                <input type="number" id="tedad" name="tedad is-invalid" required
                                    class="tedad mb-3 col-12 form-control">
                            </div>
                        </div>
                        <!-- second -->
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-4">
                            <div class="input-group">
                                <label class="mt-2" for="buy_price"> قیمت خرید :</label>
                                <input readonly type="buy_price" id="buy_price" name="buy_price" required
                                    class="tazkira_no mb-3 col-12 form-control">
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="life"> عمر ماشین :</label>
                                <input type="text" id="life" name="life" class="life mb-3 col-12 form-control">
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="currency">واحد پولی :</label>
                                <select type="number" id="currency" name="currency" onchange="change_c()" required
                                    class="currency mb-3 col-12 form-control">
                                    <option value="دالر">دالر</option>
                                    <option value="کلدار">کلدار</option>
                                    <option value="تومان">تومان</option>
                                    <option value="یورو">یورو</option>
                                    <option value="افغانی">افغانی</option>
                                </select>
                                <!-- for making currecny visible -->
                                <script>
                                    function change_c() {
                                        var exchangeRate = $("#currency").val();
                                        if (exchangeRate == "دالر") {
                                            $("#to_dollar").val(localStorage.getItem(1));
                                        }
                                        else if (exchangeRate == "یورو") {
                                            $("#to_dollar").val(localStorage.getItem(2));
                                        }
                                        else if (exchangeRate == "افغانی") {
                                            $("#to_dollar").val(1);
                                        }
                                        else if (exchangeRate == "کلدار") {
                                            $("#to_dollar").val(localStorage.getItem(3));
                                        }
                                        else if (exchangeRate == "تومان") {
                                            $("#to_dollar").val(localStorage.getItem(4));
                                        }
                                    }
                                </script>
                            </div>
                            <div class="input-group">
                                <label class="mt-2" for="to_dollar">به دالر :</label>
                                <input type="text" id="to_dollar" name="to_dollar" required
                                    class="to_dollar mb-3 col-12 form-control">
                            </div>
                        </div>
                        <!-- third -->
                        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-4">
                            <div class="input-group">
                                <label class="mt-2" for="date-man">تاریخ :</label>
                                <input type="text" id="date-man" name="date-man"
                                    class="date-man mb-3 col-12 form-control">
                            </div>

            </div>
